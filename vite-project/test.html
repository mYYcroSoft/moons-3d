<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DVD Loading Screen</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background-color: #000;
  }
</style>
</head>
<body>
  <canvas id="dvdCanvas"></canvas>

  <script>
    const canvas = document.getElementById('dvdCanvas');
    const ctx = canvas.getContext('2d');

    // Nastavení velikosti plátna
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Nahrání obrázku DVD
    const dvdLogo = new Image();
    dvdLogo.src = 'images/mars.jpg';

    // Počáteční pozice a rychlost obrázku
    let x = canvas.width / 2 - 50; // Střed obrazovky
    let y = canvas.height / 2 - 40; // Střed obrazovky
    let dx = 2; // Rychlost vodorovného pohybu
    let dy = 2; // Rychlost svislého pohybu

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(dvdLogo, x, y, 100, 80); // Velikost obrázku DVD

      // Odrážení od okrajů
      if (x + dx > canvas.width - 100 || x + dx < 0) {
        dx = -dx;
      }
      if (y + dy > canvas.height - 80 || y + dy < 0) {
        dy = -dy;
      }

      // Pohyb obrázku
      x += dx;
      y += dy;

      requestAnimationFrame(draw);
    }

    dvdLogo.onload = draw;
  </script>
</body>
</html>
